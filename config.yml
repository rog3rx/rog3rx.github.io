baseURL: "https://rog3rx.github.io/"
title: "我的博客"
paginate: 5
theme: PaperMod
languageCode: "zh-cn"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minifyOutput: true

params:
  env: production
  title: 我的博客
  description: "我的个人博客"
  keywords: [Blog, Portfolio, PaperMod]
  author: rog3rx
  DateFormat: "2006年01月02日"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "首页"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: false
    title: "rog3rx的博客"
    subtitle: "欢迎来到我的个人博客"
    imageUrl: "/images/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: 我的头像
    buttons:
      - name: 文章
        url: posts
      - name: 标签
        url: tags

  # 主页文章列表设置
  homeInfoParams:
    Title: "欢迎来到我的博客 👋"
    Content: >
      这是我的个人博客，记录我的学习和生活。

  socialIcons:
    - name: github
      url: "https://github.com/rog3rx"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  # 代码高亮
  assets:
    disableHLJS: false

menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    - identifier: about
      name: 关于
      url: /about/
      weight: 50

# 搜索功能
outputs:
  home:
    - HTML
    - RSS
    - JSON 